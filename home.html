<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Hotdog Stand Order</title>
    <script src="run.js"></script>
</head>
<body> 
    <h1>Joe's Hotdog Stand</h1>
    <form id="orderForm"> 
        <label for="hotdogs">Hotdogs:</label>
        <input type="number" id="hotdogs" name="hotdogs" value="0">
        <br><br>
        <label for="fries">Fries:</label>
        <input type="number" id="fries" name="fries" value="0">
        <br><br>
        <label for="sodas">Sodas:</label>
        <input type="number" id="sodas" name="sodas" value="0">
        <br><br>
        <button type="submit">Submit Order</button>
    </form>

    <p id="orderSummary"></p>
    <img id="thankYouImage" src="placeholder.jpg" style="visibility:hidden;" alt="Thank you for your order!">
</body>
</html>
